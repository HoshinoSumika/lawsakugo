            <p>当サイトでは、Cookie（クッキー）を使用しておりません。閲覧履歴、利用環境などの情報は、Cookieその他の方法によって取得・保存されることはありません。</p>
            <p>当サイトでは、設定の保持や利便性向上のため、localStorageおよびIndexedDBを使用してブラウザにデータを保存しています。localStorageには各種設定を永続的に、IndexedDBには法令データを一時的に保存します。これらのデータは、利用者のブラウザー内でのみ利用され、当サイトのサーバーに送信・共有されることはありません。</p>
